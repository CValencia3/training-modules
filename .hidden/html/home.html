        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">

<a href="/" id="open-button">
    {{? it.first_time }}
        Let's Go
    {{??}}
        Resume
    {{?}}
</a>

{{~it.name :value:index}}
<a class="module-link" href="/">
    <div class="module-number">{{=index + 1}}</div>
    <div class="module-name">{{=value}}</div>
</a>
{{~}}
<script>
    $('.module-link').each(function (index, current) {
        var link_data = {
          index: index + 1
        };
        $(this).click(link_data, function (event) {
            $.post("/open", event.data, function(data) {});
        });
    });
</script>
